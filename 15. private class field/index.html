<body>
    
<script>

    class Counter {

        // private field
        #counter = 0;

        increment() {
            this.#counter++;
        }

        decrement() {
            this.#counter--;
        }

        get() {
            return this.#counter;
        }
    }

    const eko = new Counter();
    eko.increment();
    eko.increment();
    eko.increment();
    eko.increment();
    eko.increment();

    // tidak akan bisa merubah #counter karena private field class 
    eko.counter = 100;

    console.info(eko)


</script>

</body>
