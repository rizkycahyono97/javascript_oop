<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    class Employee {

    }

    class Manager {

    }

    class Staff extends Manager {

    }

    const budi = new Employee();
    const joko = new Manager();
    const rizky = new Staff();

    // salah
    console.info(typeof budi);
    console.info(typeof joko);

    // benar = instanceof => untuk mengecek object dibuat dari class apa, hasilnya bool
    console.info(budi instanceof Employee); // true
    console.info(joko instanceof Employee); // false

    console.info(budi instanceof Manager);  // false
    console.info(joko instanceof Manager);  // true

    // instanceof Inheritance
    console.info(rizky instanceof Staff);   // true
    console.info(rizky instanceof Manager); // true

</script>

</body>
</html>
