<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>

    
<script>
    // constructor function / class
    function Person(firstName, lastName) {

        // property
        this.firstName = firstName;
        this.lastName = lastName;

        // method
        this.sayHello = function (name) {
            console.info(`hello ${name}, my name is ${this.firstName}`);
        }

    }

    // menambahkan property ke prototype
    Person.prototype.sayBye = function () {
        console.info("Good Bye");
    }
    Person.prototype.run = function () {
        console.info(`${this.firstName}, is Running`);
    }

    // instance object
    const eko = new Person("Eko", "Khaneddy");
    // eko.sayBye = function () {
    //     console.info("Good Bye");
    // }

    const rizky = new Person("Rizky", "Cahyono");

    console.log(eko);
    console.log(rizky);

    // memanggil properti di protorype
    console.log(eko.__proto__.sayBye)
</script>

</body>
</html>
