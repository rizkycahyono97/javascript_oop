<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    class Configuration {
        // static field (akan menjadi milik classnya, bukan milik instance object)
        static name = "Belajar Javascript OOP";
        static version = 1.0;
        static author = "Eko Kurniawan";
    }

    // instance object
    const config = new Configuration();
    console.info(config);

    // cara akses

    // tidak akan bisa karena menggunakan static field
    // console.info(config.name);

    // cara akses gak usah membuat instance object (menjadi global)
    Configuration.author = "Rizky Cahyono";
    console.info(Configuration.name);
    console.info(Configuration.version);
    console.info(Configuration.author);



</script>

</body>
</html>
