<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>

    
<script>
    // constructor function / class
    function Person(firstName, lastName) {

        // property
        this.firstName = firstName;
        this.lastName = lastName;

        // method
        this.sayHello = function (name) {
            console.info(`hello ${name}, my name is ${this.firstName}`);
        }

    }

    // instance object
    const eko = new Person("Eko", "Khaneddy");
    eko.sayHello('Jonathan');

    const rizky = new Person("Rizky", "Cahyono");
    rizky.sayHello('Michelle');



    console.log(eko);
    console.log(rizky);
</script>

</body>
</html>
