<body>

<script>

    // class bentuk baru di ES6
    class Person {

        // constructor
        constructor(name) {
            // kode apapun
            console.info(`Say Hello ${name}`);
        }

    }

    // ada prototypenya juga
    Person.prototype.sayHello = function () {

    }

    // instance Object
    const eko = new Person("Rizky");
    console.info(eko);

    const budi = new Person("Budi");


</script>

</body>
