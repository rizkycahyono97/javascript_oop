<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // class error
    class ValidationError extends Error {
        constructor(message, field) {
            super(message);
            this.field = field;
        }
    }

    class MathUtil {

        static sum(...numbers) {

            // Error
            if (numbers.length === 0) {
                throw new ValidationError("Total Number parameter harus lebih dari 0", "numbers");
            }

            let total = 0;
            for (const number of numbers) {
                total += number;
            }

            return total;
        }
    }

    // error handling
    try {
        console.log(MathUtil.sum());
        console.log("Rizky");

    } catch (error) {

        // case untuk class error kita sendiri
        if (error) {
            console.log(`Terjadi error di filed ${error.field}, dengan error ${error.message}`);
        } else {
            console.log(`Terjadi error, ${error.message}`);
        }


    } finally { // meskipun error maupun tidak, program tetap di eksekisi
        console.log("Program Selesai.");
    }

    console.log("Cahyono");

    


</script>


</body>
</html>
