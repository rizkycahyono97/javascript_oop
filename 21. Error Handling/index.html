<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
<script>

    class MathUtil {

    static sum(...numbers) {

        // Error
        if (numbers.length === 0) {
            throw new Error("Total Number parameter harus lebih dari 0");
        }

        let total = 0;
        for (const number of numbers) {
            total += number;
        }

        return total;
    }
    }

    // error handling
    try {
        console.log(MathUtil.sum());
        console.log("Rizky");

    } catch (error) {
        console.log(`Terjadi error, ${error.message}`);

    } finally { // meskipun error maupun tidak, program tetap di eksekisi
        console.log("Program Selesai.");
    }

    console.log("Cahyono");

    // coba try finally
    class Counter {

        #count = 1;

        next() {

            try {
                return this.#count;

            } finally { // akan tetap dieksekusi
                this.#count++;
            }
        }
    }

    const count = new Counter();
    console.log(count.next());
    console.log(count.next());
    console.log(count.next());
    console.log(count.next());
    console.log(count.next());


</script>


</body>
</html>
