<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    // class bentuk baru di ES6
    class Person {

        // constructor
        constructor(name) {

            // property di class
            this.name = name;
        }

    }

    // instance Object
    const eko = new Person("Rizky");
    console.info(eko);  // object
    console.info(eko.name); // property



</script>

</body>
</html>
